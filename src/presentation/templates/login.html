<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-blue-500 to-green-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block text-sm font-semibold text-gray-700">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-sm text-red-500 mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit"
                    class="w-full bg-indigo-600 text-white font-bold py-2 rounded-lg hover:bg-indigo-700 transition duration-200">
                Log In
            </button>
        </form>

        <p class="mt-4 text-sm text-center text-gray-600">Don't have an account?
            <a href="{% url 'signup' %}" class="text-indigo-700 hover:underline font-semibold">Sign Up</a>
        </p>
    </div>
</body>
</html>
