{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center py-8 px-4">
    <div class="card bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center mb-6">
            <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Logged Out</h2>
        
        <p class="text-gray-600 mb-6 text-center">
            You have been successfully logged out. Thank you for using Undershelf!
        </p>
        
        <div class="text-center mt-6">
            <a href="{% url 'login' %}" 
                class="btn btn-primary bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-200">
                Log In Again
            </a>
        </div>
    </div>
</div>
{% endblock %}
