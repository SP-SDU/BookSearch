<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Undershelf Admin{% endblock %}</title>
    <!-- Reusing the project's existing styling frameworks -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'custom_admin/css/styles.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex">
    <!-- Sidebar Navigation -->
    <aside class="w-64 bg-white shadow-md h-screen fixed">
        <div class="p-4 bg-blue-600 text-white flex items-center">
            <div class="text-xl font-bold flex items-center">
                <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                <span>Undershelf Admin</span>
            </div>
        </div>
        <nav class="py-4">
            <a href="{% url 'custom_admin:dashboard' %}" class="block px-4 py-2 hover:bg-gray-100 flex items-center {% if active_page == 'dashboard' %}bg-blue-50 text-blue-600{% else %}text-gray-700{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Dashboard
            </a>
            <a href="{% url 'custom_admin:book_list' %}" class="block px-4 py-2 hover:bg-gray-100 flex items-center {% if active_page == 'books' %}bg-blue-50 text-blue-600{% else %}text-gray-700{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                </svg>
                Book Management
            </a>
            <a href="{% url 'custom_admin:user_list' %}" class="block px-4 py-2 hover:bg-gray-100 flex items-center {% if active_page == 'users' %}bg-blue-50 text-blue-600{% else %}text-gray-700{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                </svg>
                User Management
            </a>
            <!-- Analytics section removed as per requirements -->
            <a href="{% url 'custom_admin:settings' %}" class="block px-4 py-2 hover:bg-gray-100 flex items-center {% if active_page == 'settings' %}bg-blue-50 text-blue-600{% else %}text-gray-700{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </a>
            <div class="border-t border-gray-200 my-2"></div>
            <a href="{% url 'admin:index' %}" class="block px-4 py-2 hover:bg-gray-100 flex items-center text-gray-700">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12"></path>
                </svg>
                Django Admin
            </a>
            <a href="{% url 'index' %}" class="block px-4 py-2 hover:bg-gray-100 flex items-center text-gray-700">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                </svg>
                Main Website
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div class="ml-64 flex-1">
        <!-- Top Navigation Bar -->
        <div class="bg-white shadow-sm p-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-xl font-semibold text-gray-800">{% block header_title %}Dashboard{% endblock %}</h1>
            </div>
            <div class="flex items-center">
                <!-- User profile dropdown -->
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full bg-blue-500 flex items-center justify-center text-white">
                            <span class="text-lg font-medium">{{ request.user.first_name|first|default:request.user.username|first|upper }}</span>
                        </div>
                    </label>
                    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                        <li><a href="{% url 'custom_admin:settings' %}">Settings</a></li>
                        <li><a href="{% url 'custom_admin:logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!-- Content Container -->
        <div class="p-6">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Base JavaScript -->
    <script>
        // Toggle profile dropdown
        document.getElementById('profile-menu').addEventListener('click', function() {
            const dropdown = document.getElementById('profile-dropdown');
            dropdown.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const dropdown = document.getElementById('profile-dropdown');
            const profileMenu = document.getElementById('profile-menu');
            if (!dropdown.contains(event.target) && !profileMenu.contains(event.target)) {
                dropdown.classList.add('hidden');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
